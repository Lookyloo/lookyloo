[project]
name = "lookyloo"
version = "1.34.0"
description = "Web interface to track the trackers."
authors = [{name="RaphaÃ«l Vinot", email="raphael.vinot@circl.lu"}]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"
requires-python = ">=3.10,<3.14"

readme = "README.md"

dynamic = [ "dependencies", "classifiers" ]

[tool.poetry]
classifiers = [
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: Internet'
]


[project.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
background_indexer = "bin.background_indexer:main"
background_build_captures = "bin.background_build_captures:main"
background_full_indexer = "bin.background_indexer:main_full_indexer"
archiver = "bin.archiver:main"
processing = "bin.background_processing:main"
start_website = "bin.start_website:main"
scripts_controller = "bin.scripts_controller:main"
mastobot = "bin.mastobot:main"


[tool.poetry.dependencies]
assemblyline_client = "^4.9.8"
requests = "^2.32.5"
flask = "^3.1.2"
gunicorn = {version = "^23.0.0", extras = ["setproctitle"]}
charset-normalizer = "^3.4.4"
redis = {version = "^5.3.0,<6.0", extras = ["hiredis"]}
beautifulsoup4 = {version = "^4.14.2", extras = ["lxml", "charset_normalizer"]}
bootstrap-flask = "^2.5.0"
defang = "^0.5.3"
vt-py = "^0.21.0"
pyeupi = "^1.3.0"
pysanejs = "^2.0.5"
pylookyloo = "^1.34.0"
dnspython = "^2.8.0"
pytaxonomies = "^2.1.0"
pymisp = {version = "^2.5.17.2", extras = ["fileobjects"]}
Pillow = "^11.3.0"
flask-restx = "^1.3.2"
rich = "^14.2.0"
pyphishtanklookup = "^1.5.0"
Flask-Cors = "^6.0.1"
pyhashlookup = "^1.2.8"
lief = "^0.17.0"
ua-parser = {extras = ["regex"], version = "^1.0.1"}
Flask-Login = "^0.6.3"
har2tree = "^1.34.0"
werkzeug = "^3.1.3"
filetype = "^1.2.0"
pypandora = "^1.9.4"
lacuscore = "^1.19.2"
pylacus = "^1.19.0"
pyipasnhistory = "^2.1.5"
publicsuffixlist = "^1.0.2.20251015"
pyfaup = "^1.2"
chardet = "^5.2.0"
pysecuritytxt = "^1.3.3"
pylookyloomonitoring = "^1.2.0"
s3fs = "^2025.9.0"
urllib3 = "^2.5.0"
pypdns = "^2.2.8"
mmh3 = "^5.2.0"
puremagic = "^1.30"
psutil = "^7.1.0"
flask-talisman = "^1.1.0"

aiohttp = {extras = ["speedups"], version = "^3.13.1"}
pyail = "^0.0.8"
mastodon-py = "^2.1.4"
typing-extensions = {version = "^4.15.0", python = "<3.12"}
rfc3161-client = "^1.0.5"
orjson = "^3.11.3"

[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
pytest-playwright = "^0.7.1"
types-requests = "^2.32.4.20250913"
