[tool.poetry]
name = "lookyloo"
version = "1.18.0"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
background_indexer = "bin.background_indexer:main"
archiver = "bin.archiver:main"
processing = "bin.background_processing:main"
start_website = "bin.start_website:main"


[tool.poetry.dependencies]
python = ">=3.8,<3.12"
requests = "^2.28.2"
flask = "^2.2.3"
gunicorn = "^20.1.0"
charset-normalizer = "^3.1.0"
redis = {version = "^4.5.1", extras = ["hiredis"]}
beautifulsoup4 = "^4.11.2"
bootstrap-flask = "^2.2.0"
defang = "^0.5.3"
vt-py = "^0.17.5"
pyeupi = "^1.1"
pysanejs = "^2.0.1"
pylookyloo = "^1.18.1"
dnspython = "^2.3.0"
pytaxonomies = "^1.5.0"
pymisp = {version = "^2.4.168.1", extras = ["url", "fileobjects"]}
Pillow = "^9.4.0"
flask-restx = "^1.1.0"
rich = "^13.3.2"
pyphishtanklookup = "^1.2"
Flask-Cors = "^3.0.10"
pyhashlookup = "^1.2.1"
lief = "^0.12.3"
ua-parser = "^0.16.1"
Flask-Login = "^0.6.2"
har2tree = "^1.18.0"
passivetotal = "^2.5.9"
werkzeug = "^2.2.3"
filetype = "^1.2.0"
pypandora = "^1.3.1"
lacuscore = "^1.3.0"
pylacus = "^1.3.0"
pyipasnhistory = "^2.1.2"
publicsuffixlist = "^0.9.3"
pyfaup = "^1.2"
chardet = "^5.1.0"
pysecuritytxt = "^1.0.1"
pylookyloomonitoring = "^0.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.1.1"
ipython = "^8.11.0"
types-redis = "^4.5.1.4"
types-requests = "^2.28.11.15"
types-pkg-resources = "^0.1.3"
types-Deprecated = "^1.2.9.1"
types-python-dateutil = "^2.8.19.10"
types-beautifulsoup4 = "^4.11.6.7"
types-Pillow = "^9.4.0.17"

[build-system]
requires = ["poetry_core>=1.1"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
