[tool.poetry]
name = "lookyloo"
version = "1.15.0"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
background_indexer = "bin.background_indexer:main"
archiver = "bin.archiver:main"
processing = "bin.background_processing:main"
start_website = "bin.start_website:main"


[tool.poetry.dependencies]
python = ">=3.8,<3.11"
requests = "^2.28.1"
flask = "^2.1.3"
gunicorn = "^20.1.0"
cchardet = "^2.1.7"
redis = {version = "^4.3.4", extras = ["hiredis"]}
beautifulsoup4 = "^4.11.1"
bootstrap-flask = "^2.1.0"
defang = "^0.5.3"
vt-py = "^0.17.0"
pyeupi = "^1.1"
pysanejs = "^2.0.1"
pylookyloo = "^1.15.0"
dnspython = "^2.2.1"
pytaxonomies = "^1.5.0"
pymisp = {version = "^2.4.162", extras = ["url"]}
python-magic = {version = "^0.4.27", optional = true}
pydeep2 = {version = "^0.5.1", optional = true}
Pillow = "^9.2.0"
flask-restx = "^0.5.1"
rich = "^12.5.1"
pyphishtanklookup = "^1.1"
Flask-Cors = "^3.0.10"
pyhashlookup = "^1.2.1"
lief = "^0.12.1"
ua-parser = "^0.16.1"
Flask-Login = "^0.6.2"
har2tree = "^1.15.6"
passivetotal = "^2.5.9"
werkzeug = "2.1.2"
filetype = "^1.1.0"
pypandora = "^1.1.2"
lacuscore = "^0.3.6"
pylacus = "^0.3.1"

[tool.poetry.extras]
misp = ['python-magic', 'pydeep2']

[tool.poetry.dev-dependencies]
mypy = "^0.981"
ipython = "^8.5.0"
types-redis = "^4.3.21"
types-requests = "^2.28.11"
types-Flask = "^1.1.6"
types-pkg-resources = "^0.1.3"
types-Deprecated = "^1.2.9"
types-python-dateutil = "^2.8.19"
types-beautifulsoup4 = "^4.11.6"
types-Pillow = "^9.2.2"

[build-system]
requires = ["poetry_core>=1.1"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
