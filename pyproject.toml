[tool.poetry]
name = "lookyloo"
version = "1.27.0"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
background_indexer = "bin.background_indexer:main"
background_build_captures = "bin.background_build_captures:main"
background_full_indexer = "bin.background_indexer:main_full_indexer"
archiver = "bin.archiver:main"
processing = "bin.background_processing:main"
start_website = "bin.start_website:main"
scripts_controller = "bin.scripts_controller:main"


[tool.poetry.dependencies]
python = ">=3.9,<3.14"
requests = "^2.32.3"
flask = "^3.1.0"
gunicorn = {version = "^23.0.0", extras = ["setproctitle"]}
charset-normalizer = "^3.4.0"
redis = {version = "^5.2.0", extras = ["hiredis"]}
beautifulsoup4 = {version = "^4.12.3", extras = ["lxml", "charset_normalizer"]}
bootstrap-flask = "^2.4.1"
defang = "^0.5.3"
vt-py = "^0.18.0"
pyeupi = "^1.3.0"
pysanejs = "^2.0.2"
pylookyloo = "^1.26.1"
dnspython = "^2.7.0"
pytaxonomies = "^1.5.0"
pymisp = {version = "^2.5.2", extras = ["url", "fileobjects"]}
Pillow = "^11.0.0"
flask-restx = "^1.3.0"
rich = "^13.9.4"
pyphishtanklookup = "^1.4.0"
Flask-Cors = "^5.0.0"
pyhashlookup = "^1.2.5"
lief = "^0.15"
ua-parser = "^0.18.0"
Flask-Login = "^0.6.3"
har2tree = "^1.27.0"
passivetotal = "^2.5.9"
werkzeug = "^3.1.3"
filetype = "^1.2.0"
pypandora = "^1.9.1"
lacuscore = "^1.12.3"
pylacus = "^1.12.0"
pyipasnhistory = "^2.1.2"
publicsuffixlist = "^1.0.2.20241119"
pyfaup = "^1.2"
chardet = "^5.2.0"
pysecuritytxt = "^1.3.2"
pylookyloomonitoring = "^1.1.4"
s3fs = "^2024.10.0"
urllib3 = [
    {version = "<2", python = "<3.10"},
    {version = "^2.2.3", python = ">=3.10"}
]
pypdns = "^2.2.7"
mmh3 = "^5.0.1"
puremagic = "^1.28"
psutil = "^6.1.0"
flask-talisman = "^1.1.0"

aiohttp = {extras = ["speedups"], version = "^3.11.6"}

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
ipython = [
    {version = "<8.19.0", python = "<3.10"},
    {version = "^8.19.0", python = ">=3.10"}
]
types-requests = [
    {version = "<2.32", python = "<3.10"},
    {version = "^2.32", python = ">=3.10"}
]
types-redis = {version = "^4.6.0.20241004"}
types-Deprecated = "^1.2.15.20241117"
types-python-dateutil = "^2.9.0.20241003"
types-beautifulsoup4 = "^4.12.0.20241020"
types-Pillow = "^10.2.0.20240822"
types-pytz = "^2024.2.0.20241003"
types-psutil = "^6.1.0.20241102"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
