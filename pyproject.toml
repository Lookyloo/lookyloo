[tool.poetry]
name = "lookyloo"
version = "1.1"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start_website = "bin/start_website.py"
start = "bin/start.py"
run_backend = "bin/run_backend.py"
async_scrape = "bin/async_scrape.py"
shutdown = "bin/shutdown.py"
stop = "bin/stop.py"
rebuild_caches = "bin/rebuild_caches.py"


[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22.0"
flask = "^1.1.1"
gunicorn = {version = "^20.0.4"}
cchardet = "^2.1.5"
redis = "^3.3.11"
pylookyloo = {path = "client"}
beautifulsoup4 = "^4.8.2"
bootstrap-flask = "^1.2.0"
cloudscraper = "^1.2.20"
defang = "^0.5.3"
vt-py = "^0.5.2"
Flask-HTTPAuth = "^3.3.0"
pyeupi = "^1.0"
har2tree = "^1.1"
scrapysplashwrapper = "^1.1"
pysanejs = "^1.1"

[tool.poetry.dev-dependencies]
mypy = "^0.761"
ipython = "^7.13.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
