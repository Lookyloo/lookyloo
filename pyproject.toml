urllib3 = "^2.6.3"
pypdns = "^2.3.2"
mmh3 = "^5.2.0"
puremagic = "^1.30"
psutil = "^7.2.2"
flask-talisman = "^1.1.0"

aiohttp = {extras = ["speedups"], version = "^3.13.3"}
pyail = "^0.0.11"
mastodon-py = "^2.1.4"
typing-extensions = {version = "^4.15.0", python = "<3.12"}
