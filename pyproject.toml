[tool.poetry]
name = "lookyloo"
version = "1.2"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start_website = "bin.start_website:main"
start = "bin.start:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
shutdown = "bin.shutdown:main"
stop = "bin.stop:main"
rebuild_caches = "bin.rebuild_caches:main"
update = "bin.update:main"


[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22.0"
flask = "^1.1.1"
gunicorn = "^20.0.4"
cchardet = "^2.1.7"
redis = "^3.3.11"
beautifulsoup4 = "^4.9.2"
bootstrap-flask = "^1.2.0"
cloudscraper = "^1.2.48"
defang = "^0.5.3"
vt-py = "^0.6.1"
Flask-HTTPAuth = "^4.1.0"
pyeupi = "^1.0"
scrapysplashwrapper = "^1.2.4"
pysanejs = "^1.1"
har2tree = "^1.2.4"
pylookyloo = "^1.2"
dnspython = "^2.0.0"
pytaxonomies = "^1.3"

[tool.poetry.dev-dependencies]
mypy = "^0.790"
ipython = "^7.19.0"

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
