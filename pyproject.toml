[tool.poetry]
name = "lookyloo"
version = "1.5.0"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start_website = "bin.start_website:main"
start = "bin.start:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
shutdown = "bin.shutdown:main"
stop = "bin.stop:main"
rebuild_caches = "bin.rebuild_caches:main"
update = "bin.update:main"
background_indexer = "bin.background_indexer:main"


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"
flask = "^1.1.2"
gunicorn = "^20.0.4"
cchardet = "^2.1.7"
redis = "^3.5.3"
beautifulsoup4 = "^4.9.3"
bootstrap-flask = "^1.5.2"
defang = "^0.5.3"
vt-py = "^0.6.1"
pyeupi = "^1.0"
scrapysplashwrapper = "^1.3"
pysanejs = "^1.3"
har2tree = "^1.3.2"
pylookyloo = "^1.4"
dnspython = "^2.0.0"
pytaxonomies = "^1.3"
pymisp = {version = "^2.4.141", extras = ["url"]}
python-magic = {version = "^0.4.22", optional = true}
# pydeep requires libfuzzy-dev, and is only used in the MISP export module
pydeep = {version = "^0.4", optional = true}
Pillow = "^8.2.0"
lief = "^0.11.4"
Flask-Login = "^0.5.0"

[tool.poetry.extras]
misp = ['python-magic', 'pydeep']

[tool.poetry.dev-dependencies]
mypy = "^0.812"
ipython = "^7.22.0"

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
