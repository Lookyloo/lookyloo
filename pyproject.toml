[tool.poetry]
name = "lookyloo"
version = "1.21.0"
description = "Web interface to track the trackers."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/lookyloo"
homepage = "https://www.lookyloo.eu"
documentation = "https://www.lookyloo.eu/docs/main/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
async_capture = "bin.async_capture:main"
background_indexer = "bin.background_indexer:main"
archiver = "bin.archiver:main"
processing = "bin.background_processing:main"
start_website = "bin.start_website:main"


[tool.poetry.dependencies]
python = ">=3.8,<3.12"
requests = "^2.31.0"
flask = "^2.3.3"
gunicorn = "^21.2.0"
charset-normalizer = "^3.2.0"
redis = {version = "^4.6.0", extras = ["hiredis"]}
beautifulsoup4 = "^4.12.2"
bootstrap-flask = "^2.3.0"
defang = "^0.5.3"
vt-py = "^0.17.5"
pyeupi = "^1.3.0"
pysanejs = "^2.0.2"
pylookyloo = "^1.21.0"
dnspython = "^2.4.2"
pytaxonomies = "^1.5.0"
pymisp = {version = "^2.4.175", extras = ["url", "fileobjects"]}
Pillow = "^10.0.0"
flask-restx = "^1.1.0"
rich = "^13.5.2"
pyphishtanklookup = "^1.3.1"
Flask-Cors = "^4.0.0"
pyhashlookup = "^1.2.1"
lief = "^0.13.2"
ua-parser = "^0.18.0"
Flask-Login = "^0.6.2"
har2tree = "^1.21.8"
passivetotal = "^2.5.9"
werkzeug = "^2.3.7"
filetype = "^1.2.0"
pypandora = "^1.5.1"
lacuscore = "^1.6.8"
pylacus = "^1.6.2"
pyipasnhistory = "^2.1.2"
publicsuffixlist = "^0.10.0.20230824"
pyfaup = "^1.2"
chardet = "^5.2.0"
pysecuritytxt = "^1.1.2"
pylookyloomonitoring = "^1.1.1"
pytz = {"version" = "^2023.3", python = "<3.9"}

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.13.0", python = ">=3.9"}
]
types-redis = {version = "^4.6.0.5"}
types-requests = "^2.31.0.2"
types-pkg-resources = "^0.1.3"
types-Deprecated = "^1.2.9.3"
types-python-dateutil = "^2.8.19.14"
types-beautifulsoup4 = "^4.12.0.6"
types-Pillow = "^10.0.0.2"
types-pytz = "^2023.3.0.1"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
